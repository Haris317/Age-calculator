<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inp">
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <div class="year">
            <div class="h2">
                <h1 id="years">-</h1>
                <p>Years</p>
            </div>
            <div class="h2">
                <h1 id="months">-</h1>
                <p>Months</p>
            </div>
            <div class="h2">
                <h1 id="days">-</h1>
                <p>Days</p>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
